<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
    <title>Contacts</title>
    <meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
</head>

<body layout:fragment="content">
	<h1>Contacts</h1>
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th />
			</tr>
		</thead> 
		<tbody>
			<tr th:each="contact : ${contacts}">
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.email}"></td>
				<td th:text="${contact.phoneNumber}"></td>
				<td><a href="/" th:href="@{|/contact/${contact.id}|}">View Contact</a></td>		<!--same as Profile  -->
				<td><a href="/" th:href="@{|/contact/${contact.id}|}">Share</a></td><!-- this doesn't make any sense -->
			</tr>
		</tbody>
	</table>
	
	<a href="/contact/create">Create New Contact</a>
</body>
</html>
